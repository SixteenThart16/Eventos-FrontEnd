<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Eventos ITPA</title>
  <link rel="stylesheet" href="index.css">
  <link rel="icon" href="icono.png" type="image/x-icon">
</head>
<body>
  <div class="wrapper">
    <header>
      <div class="logo">
        <img src="logo.jpeg" alt="Logo de Eventos ITPA">
        <h1>EVENTOS ITPA</h1>
      </div>
      <div class="titulo">
        <h2>AÑADIR EVENTOS</h2>
      </div>
      <div class="btn-cerrar">
        <a href="#" class="cerrar-sesion">Cerrar sesión</a>
      </div>
    </header>
    <main>
      <section class="nuevo-evento">
        <div class="eventos-contenedor">
          <h2>NUEVO EVENTO</h2>
          <form id="formulario-evento">
            <div class="campo">
              <label for="nombre">Nombre:</label>
              <input type="text" id="nombre" name="nombre" required>
            </div>
            <div class="campo">
              <label for="presentador">Presentador:</label>
              <input type="text" id="presentador" name="presentador" required>
            </div>
            <div class="campo">
              <label for="fecha">Fecha:</label>
              <input type="date" id="fecha" name="fecha" required>
            </div>
            <div class="campo">
              <label for="hora">Hora:</label>
              <input type="time" id="hora" name="hora" required>
            </div>
            <div class="campo">
              <label for="lugar">Lugar:</label>
              <input type="text" id="lugar" name="lugar" required>
            </div>
              <button type="submit" class="boton-azul">Subir Evento</button>
          </form>
        </div>
      </section>
    </main>
    <footer>
      <img src="footer.png" alt="Footer Logo" class="footer-logo">
      <p>&copy; 2024 - ITPA</p>
    </footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
