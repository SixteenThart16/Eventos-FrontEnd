<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Eventos ITPA</title>
  <link rel="stylesheet" href="index.css">
  <link rel="icon" href="icono.png" type="image/x-icon">
</head>
<body>
  <div class="wrapper">
    <header>
      <div class="logo">
        <img src="logo.jpeg" alt="Logo de Eventos ITPA">
        <h1>EVENTOS ITPA</h1>
      </div>
      <div class="titulo">
        <h2>Eventos</h2>
      </div>
      <div class="btn-cerrar">
        <a href="#" class="cerrar-sesion">Cerrar sesión</a>
      </div>
    </header>
    
    <main>
      <section class="eventos-section">
        <div class="eventos-contenedor">
          <div id="eventos-lista">
            <!-- Los eventos se agregarán aquí -->
            <p>No hay eventos programados por el momento.</p>
          </div>
        </div>
      </section>
    </main>
    
    <footer>
      <img src="footer.png" alt="Footer Logo" class="footer-logo">
      <p>&copy; 2024 - ITPA</p>
    </footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
